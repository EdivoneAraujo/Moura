<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registro de Baterias Moura</title>
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<style>
:root {
--moura-azul: #003399;
--moura-amarelo: #FFD200;
--moura-cinza: #f5f5f5;
--moura-texto: #222;
--moura-azul-escuro: #001e66;
--moura-azul-claro: #7bb7be;
--moura-cinza-escuro: #555;
--moura-branco: #ddd;
--moura-amarelo-suave: #fff7cc;
}

/* ===== Corpo ===== */
body {
font-family: "Segoe UI", Arial, sans-serif;
margin: 0;
padding: 0;
background-color: var(--moura-azul-claro);
color: var(--moura-texto);
}

/* ===== CabeÃ§alho com imagem de fundo ===== */
.header {
position: relative;
text-align: center;
padding: 10px 20px 30px 20px;
background: linear-gradient(rgba(0, 26, 102, 0.7), rgba(0, 26, 102, 0.8)),
url("https://images.unsplash.com/photo-1581093448799-7b9b2b5b79ae?auto=format&fit=crop&w=1500&q=80") center/cover no-repeat;
color: var(--moura-cinza);
border-top: 8px solid var(--moura-amarelo);
}

.header img {
width: 160px;
margin-bottom: 1px;
}

.header h1 {
font-size: 2.4rem;
font-weight: 700;
margin: 10px 0;

}

.header p {
font-size: 1.1rem;
color: var(--moura-amarelo-suave);
max-width: 600px;
margin: 10px auto 0 auto;
}

/* ===== Container Principal ===== */
.container {
max-width: 950px;
margin: 0px auto 40px;
background: var(--moura-azul-claro);
padding: 35px 40px;
border-radius: 20px;
box-shadow: 0 5px 20px rgba(0,0,0,0.15);
border-top: 8px solid var(--moura-amarelo);
}

/* ===== TÃ­tulos ===== */
h3 {
color: var(--moura-azul);
margin-top: 30px;
border-left: 5px solid var(--moura-amarelo);
padding-left: 10px;
font-size: 1.2rem;
}

/* ===== Inputs ===== */
input {
width: 850px;
margin: 8px 8px 8px 18px;
padding: 12px;
border-radius: 10px;
border: 1px solid var(--moura-cinza);
font-size: 1rem;
transition: 0.3s;
}

input:focus {
border-color: var(--moura-azul);
outline: none;
box-shadow: 0 0 5px rgba(0,51,153,0.3);
}

/* ===== BotÃµes ===== */
button {
width: 100%;
padding: 14px;
border-radius: 10px;
border: none;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
transition: 0.3s ease;
margin-top: 8px;
}

button:hover {
transform: scale(1.03);
}

button:nth-of-type(1) {
background: var(--moura-azul);
color: var(--moura-branco);
}

button:nth-of-type(2),
button:nth-of-type(3) {
background: var(--moura-amarelo);
color: var(--moura-texto);
}

/* ===== EndereÃ§o da Carteira ===== */
#walletAddress {
font-size: 0.9rem;
color: var(--moura-cinza-escuro);
margin-top: 10px;
font-style: italic;
text-align: center;
}

/* ===== Tabela ===== */
table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
}

th, td {
border: 1px solid var(--moura-cinza);
padding: 12px;
text-align: left;
font-size: 0.95rem;
}

th {
background-color: var(--moura-azul);
color: var(--moura-branco);
font-weight: bold;
}

tr:nth-child(even) {
background-color: var(--moura-branco);
}

tr:hover {
background-color: var(---);
transition: 0.2s;
}

/* ===== RodapÃ© ===== */
footer {
text-align: center;
font-size: 0.85rem;
color: var(--moura-branco);
padding: 25px 0;
background: var(--moura-azul-escuro);
margin-top: 60px;
}

footer span {
color: var(--moura-amarelo);
font-weight: bold;
}
</style>
</head>
<body>

<!-- Hero Moura com fundo -->
<div class="header">
<img src="moura-256.png" alt="Logo Moura">
<h1>Registro de Baterias Moura</h1>
<p>Sistema Blockchain de Rastreamento e Autenticidade</p>
</div>

<!-- Container Principal -->
<div class="container">
<button onclick="connectWallet()">ðŸ”— Conectar MetaMask</button>
<p id="walletAddress"></p>

<h3>Registrar Nova Bateria</h3>
<input id="tipo" placeholder="Tipo (ex: LÃ­tio)">
<input id="uso" placeholder="Uso (ex: Automotivo)">
<input id="nr_serie" placeholder="NÃºmero de SÃ©rie">
<input id="dataProd" placeholder="Data de ProduÃ§Ã£o">
<input id="lote" placeholder="Lote">

<button onclick="registrarBateria()">Registrar Bateria</button>

<h3>Lista de Baterias Registradas</h3>
<button onclick="listarBaterias()">ðŸ”„ Atualizar Lista</button>

<table id="tabelaBaterias">
<thead>
	<tr>
	<th>#</th>
	<th>Tipo</th>
	<th>Uso</th>
	<th>NÂº SÃ©rie</th>
	<th>Data ProduÃ§Ã£o</th>
	<th>Lote</th>
	</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

<footer>
Desenvolvido por <span>Edivone AraÃºjo</span> â€¢ Blockchain Registry Â© 2025
</footer>

<script>
let web3;
let contract;
const contractAddress = "0xD2784Eb847d6f031C60938203B5a511129F0B496"; // endereÃ§o do contrato
const abi = [
{
"inputs": [
	{"internalType": "string","name": "_tipo","type": "string"},
	{"internalType": "string","name": "_uso","type": "string"},
	{"internalType": "string","name": "_nr_serie","type": "string"},
	{"internalType": "string","name": "_dataProd","type": "string"},
	{"internalType": "string","name": "_lote","type": "string"}
],
"name": "registrarBateria",
"outputs": [],
"stateMutability": "nonpayable",
"type": "function"
},
{
"inputs": [],
"name": "listar",
"outputs": [
	{
	"components": [
		{"internalType": "string","name": "tipo","type": "string"},
		{"internalType": "string","name": "uso","type": "string"},
		{"internalType": "string","name": "nr_serie","type": "string"},
		{"internalType": "string","name": "dataProd","type": "string"},
		{"internalType": "string","name": "lote","type": "string"}
	],
	"internalType": "struct Baterias.Bateria[]",
	"name": "",
	"type": "tuple[]"
	}
],
"stateMutability": "view",
"type": "function"
}
];

async function connectWallet() {
if (window.ethereum) {
web3 = new Web3(window.ethereum);
await window.ethereum.request({ method: "eth_requestAccounts" });
const accounts = await web3.eth.getAccounts();
document.getElementById("walletAddress").innerText = "Carteira conectada: " + accounts[0];
contract = new web3.eth.Contract(abi, contractAddress);
} else {
alert("MetaMask nÃ£o encontrada. Instale para continuar.");
}
}

async function registrarBateria() {
const tipo = document.getElementById("tipo").value;
const uso = document.getElementById("uso").value;
const nr_serie = document.getElementById("nr_serie").value;
const dataProd = document.getElementById("dataProd").value;
const lote = document.getElementById("lote").value;

const accounts = await web3.eth.getAccounts();
await contract.methods.registrarBateria(tipo, uso, nr_serie, dataProd, lote)
.send({ from: accounts[0] });

alert("âœ… Bateria registrada com sucesso!");
listarBaterias();
}

async function listarBaterias() {
const lista = await contract.methods.listar().call();
const tbody = document.getElementById("lista");
tbody.innerHTML = "";

lista.forEach((bateria, index) => {
const row = `
	<tr>
	<td>${index}</td>
	<td>${bateria.tipo}</td>
	<td>${bateria.uso}</td>
	<td>${bateria.nr_serie}</td>
	<td>${bateria.dataProd}</td>
	<td>${bateria.lote}</td>
	</tr>
`;
tbody.innerHTML += row;
});
}
</script>
</body>
</html>
